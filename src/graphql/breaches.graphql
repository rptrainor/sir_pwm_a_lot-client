query($domain: String!) {
  breaches(domain: $domain) {
    Name,
    Title,
    Domain,
    BreachDate,
    AddedDate,
    ModifiedDate,
    PwnCount,
    Description,
    LogoPath,
    DataClasses,
    IsVerified,
    IsFabricated,
    IsSensitive,
    IsRetired,
    IsSpamList,
    IsMalware
  }
}